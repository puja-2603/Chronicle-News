<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favico.ico" type="image/x-icon">


</head>
<body>
  <nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="./logos.png" alt="company logo">Chronicle News</a>
        <div class="nav-links">
            <ul class="flex">
              <li class="nav-link nav-item active" id="Buisness" onClick ="onNavItemClick('buisness')">Buisness</li>
                  <li class="hover-link nav-item" id="Entertainment" onClick ="onNavItemClick('entertainment')">Entertainment</li>
                  <li class=" hover-link nav-item"  id="Health" onClick ="onNavItemClick('health')">Health</li>
                  <li class=" hover-link nav-item" id="Science" onClick ="onNavItemClick('science')">Science</li>
                  <li class="hover-link nav-item" id="Sports" onClick ="onNavItemClick('sports')">Sports </li>
                  <li class="hover-link nav-item" id="Technology" onClick ="onNavItemClick('technology')">Technology</li>
            </ul>
        </div>
        <div class="search-res">
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
            <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </div>
</nav>
          <div class="heading-container">
            <h1>Latest News Headlines</h1>
          </div>
          <main>
            <div class="cards-container " id="cards-container">
                
            </div>
        </main>
    
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                </div>
                <div class="card-action">
                <button class="card-button">Read More</button>
              </div>
            </div>
        </template>
  
    <script src="script.js"></script>
</body>

</html>
